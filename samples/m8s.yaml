- name: frontend
  project: FrontEnd/FrontEnd.csproj
  bindings:
    - port: 7000
- name: backend
  project: BackEnd/BackEnd.csproj
  replicas: 2
  bindings:
    - port: 10000
      protocol: silo
    - port: 30000
      protocol: gateway
- name: redis
  dockerImage: redis
  bindings:
    - port: 6379
      protocol: redis